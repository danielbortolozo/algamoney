<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)" >
     <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" [(ngModel)]="lancamento.tipo" name="tipo" #tipo> </p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false"
        [readonlyInput]="false" [showIcon]="true" [(ngModel)]="lancamento.dataVencimento" name="dataVencimento" ></p-calendar>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" [(ngModel)]="lancamento.dataPagamento"
         name="dataPagamento"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição {{descricao.errors | json}}</label>
        <input pInputText type="text" name="descricao"
        ngModel #descricao="ngModel" [(ngModel)]="lancamento.descricao" required minlength="5">
<!--
        <app-message [control]="descricao" error="required"
           text="Informe uma descrção."></app-message>

        <app-message [control]="descricao" error="minlength"
           text="Mínimo de {{ descricao.errors?.minlength?.requiredL}}."></app-message> -->
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00" currencyMask
          [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false}"
          [(ngModel)]="lancamento.valor" name="valor">
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" name="categoria"
        [(ngModel)]="lancamento.categoria.codigo"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" name="pessoa"
           [filter]="true" [(ngModel)]="lancamento.pessoa.codigo"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea  [(ngModel)]="lancamento.observacao" name="obs"></textarea>
      </div>
    <div class="ui-g-12">
       <button style="margin-right: 15px;" pButton type="submit" label="Salvar"
       [disabled]="!f.valid"></button>
       <button style="margin-right: 15px;" pButton type="button" label="Novo" class="ui-button-info"></button>
       <a routerLink="/lancamentos">Voltar para pesquisa...</a>
      </div>


     </div>

  </form>
</div>
