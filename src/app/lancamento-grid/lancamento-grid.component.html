<p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
  <ng-template pTemplate="header">
   <tr>
     <th>Pessoa</th>
     <th>Descrição</th>
     <th>Data Vencimento</th>
     <th>Data Pagamento</th>
     <th>Valor</th>
     <th style="width: 120px;">Ações</th>

   </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
    <tr>
       <td>{{lancamento.pessoa}}</td>
       <td>{{lancamento.descricao}}</td>
       <td style="width: 120px; text-align: center;">{{lancamento.dataVencimento}}</td>
       <td style="width: 120px; text-align: center;">{{lancamento.dataPagamento}}</td>
       <td style="width: 120px; text-align: right;"><span [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lancamento.valor}}</span></td>
       <!-- <td><button pButton type="submit" label="Editar"></button> -->
       <td ><button pButton type="button" icon="pi pi-pencil" iconPos="left" pTooltip="Editar" tooltipPosition="top"></button>

           <button style="margin-left: 5px;" pButton type="button" icon="pi pi-trash" iconPos="left" pTooltip="Excluir" tooltipPosition="top"></button>
       </td>

      </tr>
  </ng-template>
</p-table>
